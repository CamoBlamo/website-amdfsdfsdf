<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="stylesheet" href="developer-space.css">
    <link rel="stylesheet" href="pricing.css">
</head>
<body>
    <div class="top-bar">
        <div class="logo">
            <h1>Pricing</h1>
        </div>
        <div class="nav-link">
            <button id="back">
                <a href="developerspaces.html" id="back-link">Developer Space</a>
            </button>
        </div>
    </div>

    <div class="pricing-container">
        <div class="plan-card">
            <div class="plan-header">
                <h2>Lite</h2>
                <p class="plan-price">$3<span>/mo</span></p>
            </div>
            <ul class="plan-perks">
                <li>Unlimited workspaces</li>
                <li>Unlimited members</li>
                <li>Priority support</li>
            </ul>
            <button id="subscribeButton">Start Lite Plan</button>
            <p id="pricingMessage" class="pricing-message"></p>
        </div>
    </div>

    <script src="pricing.js?v=1"></script>
    <script src="site-announcements-client.js" defer></script>
</body>
</html>
