<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Settings</title>
        <link rel="stylesheet" href="settings-style.css">
        <script src="site-announcements-client.js" defer></script>
        <script src="settings.js" defer></script>
        <style> a{ color:inherit }</style>
</head>
<body>
    <div class="settings-container">
        <div class="settings-header">
                <div style="display:flex;align-items:center;gap:12px">
                    <a class="back-btn" href="developerspaces.html">‚Üê Back</a>
                    <h1>Account Settings</h1>
                </div>
            <div class="muted">Manage your profile and preferences</div>
        </div>

        <div class="card">
            <h3>Profile</h3>
            <div class="form-row">
                <div class="col">
                    <label for="username">Username</label>
                    <input id="username" type="text" placeholder="Your display name" />
                </div>
                <div class="col">
                    <label for="email">Email</label>
                    <input id="email" type="email" disabled />
                </div>
            </div>
            <div class="actions">
                <button id="saveProfile" class="btn btn-primary">Save Profile</button>
            </div>
        </div>

        <div style="height:12px"></div>

        <div class="card">
            <h3>Change Password</h3>
            <div class="form-row">
                <div class="col">
                    <label for="currentPassword">Current Password</label>
                    <input id="currentPassword" type="password" />
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="newPassword">New Password</label>
                    <input id="newPassword" type="password" />
                </div>
                <div class="col">
                    <label for="repeatPassword">Repeat New Password</label>
                    <input id="repeatPassword" type="password" />
                </div>
            </div>
            <div class="actions">
                <button id="changePassword" class="btn btn-primary">Change Password</button>
            </div>
        </div>

        <div style="height:12px"></div>

        <div class="card">
            <h3>Preferences</h3>
            <div class="prefs">
                <div class="pref-switch">
                    <input id="prefNotify" type="checkbox" />
                    <label for="prefNotify">Show site announcements</label>
                </div>
            </div>
            <div class="note">If you uncheck this, you will not see admin site announcements.</div>
            <div class="actions">
                <button id="savePrefs" class="btn btn-primary">Save Preferences</button>
            </div>
        </div>

    </div>
</body>
</html>
